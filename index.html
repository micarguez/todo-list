<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App JavaScript | Micaela Rodriguez</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0581cfdf0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>To-do list app</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new list item">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Finish testing course <span><i class="fas fa-trash"></i></span></li>
            <li>Plan programming tasks <span><i class="fas fa-trash"></i></span></li>
            <li>Write article in tech blog <span><i class="fas fa-trash"></i></span></li>
            <li>Create Java tutorial <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
